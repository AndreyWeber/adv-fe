<!DOCTYPE html>
<html>
    <head>
        <title>ADV-FE Home Work | Lesson 1 | Andrey Weber</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="layout">

            <div class="header">
                <h2>ADV-FE Home Work | Lesson 1 | Andrey Weber</h2>
            </div>

            <div class="content">
                <div class="json-container">
                    <h3>Formatted JSON output</h3>
                    <div class="json-container__json"></div>
                </div>
                <div class="striped-table-container">
                    <h3>Striped table output</h3>
                    <div class="striped-table-container__table"></div>
                </div>
            </div>

            <div class="footer"></div>

        </div>

        <script type="text/x-handlebars-template" id="json-print-template">
            <div class="json-print">
                {{json jsonObj}}
            </div>
        </script>

        <script type="text/x-handlebars-template" id="striped-table-template">
            <div class="striped-table">
                {{#stripedTable users oddRowClass="striped-table__odd-row" evenRowClass="striped-table__even-row"}}
                    <b>{{~name~}}</b>&nbsp;<i>&lt;{{~email~}}&gt</i>;
                {{/stripedTable}}
            </div>
        </script>

        <script src="libs/jquery/dist/jquery.js"></script>
        <script src="libs/handlebars/handlebars.js"></script>
        <script src="data.js"></script>
        <script src="test.js"></script>
    </body>
</html>
